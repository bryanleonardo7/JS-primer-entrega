<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Inventario de libros</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">Inventario de Libros</h1>
      <div class="divider"></div>
      <div class="row">
        <div class="col l3 m12">
          <h5>Ingresa un libro</h5>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col m12 s12">
                  <i class="material-icons prefix">title</i>
                  <input id="titulo" type="text" class="validate" />
                  <label for="titulo">Título</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m12 s12">
                  <i class="material-icons prefix">face</i>
                  <input id="autor" type="text" class="validate" />
                  <label for="autor">Autor</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">code</i>
                  <input id="isbn" type="text" class="validate" />
                  <label for="isbn">ISBN</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">class</i>
                  <input id="categoria" type="text" class="validate" />
                  <label for="categoria">Categoría</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">attach_money</i>
                  <input id="precio" type="number" class="validate" />
                  <label for="precio">Precio</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">photo</i>
                  <label for="img">Imagen url</label>
                  <input id="img" type="text" class="validate" />
                </div>
              </div>
              <input
                type="button"
                id="btnGuardar"
                class="btn"
                value="Guardar"
              />
            </form>
          </div>
        </div>
        <div class="col l9 m12" id="contenedor">
          <!-- Cuadro de búsqueda -->
          <div class="row">
            <div class="col m12 s12">
              <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input id="search" type="text" class="validate" />
                <label for="search">Buscar</label>
              </div>
              <div class="col m12 s12">
                <span>
                  <label>
                    <input name="group" type="radio" value="titulo" checked />
                    <span>Título</span>
                  </label>
                  <label>
                    <input name="group" type="radio" value="categoria" />
                    <span>Categoría</span>
                  </label>
                  <label>
                    <input name="group" type="radio" value="autor" />
                    <span>Autor</span>
                  </label>
                  <label>
                    <input name="group" type="radio" value="isbn" />
                    <span>ISBN</span>
                  </label>
                  <label>
                    <input name="group" type="radio" value="precio" />
                    <span>Precio</span>
                  </label>
                </span>
              </div>
            </div>
          </div>
          <table class="responsive-table striped centered" id="tabla">
            <thead>
              <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>ISBN</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="table-body">
              <!-- Contenido dinámico -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
